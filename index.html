<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="result-container">
          <h3>Your Result</h3>
          <div class="cyrcle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="desc">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="point-container">
            <div class="reaction container">
              <div class="name">
                <img src="images/iconoir_flash.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p>80 <span>/100</span></p>
            </div>

            <div class="Memory container">
              <div class="name">
                <img src="images/Group.svg" alt="" />
                <p>Memory</p>
              </div>
              <p>92 <span>/100</span></p>
            </div>
            <div class="Verbal container">
              <div class="name">
                <img src="images/iconoir_chat-remove.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p>61 <span>/100</span></p>
            </div>
            <div class="Visual container">
              <div class="name">
                <img src="images/iconoir_eye-empty.svg" alt="" />
                <p>Visual</p>
              </div>
              <p>73 <span>/100</span></p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
